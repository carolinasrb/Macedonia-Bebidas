    <h2 class="subtitulos">Contacto</h2>

    

       <div class="container" id=estiloContacto>

        <fieldset>

      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
        </div>
        
      </div>

      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Email" aria-label="Email">
        </div>
        
      </div>

      <div>
        <label for="Newsletter">¿Desea suscribirse para enterarse de nuestras promociones?</label>
        <input type="checkbox" name="Newsletter" id="Newsletter">
      </div>

      <div class="row">

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
  
     </div>

     <div>
      <input class="boton" type="reset" value="Limpiar Formulario" >
